<html	xmlns:th="http://www.thymeleaf.org">
	<!-- 这里使用th:include标签引用heah模板，fragments :: htmlhead中的htmlhead是定义模板时th:fragment标签后面的名字，这里还需要传参 -->
	<!-- 这里的参数是后端传来的使用 -->
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="Content-Type" Content="text/html; charset=utf-8"/>
		<title>初识spring boot</title>
		<style type="text/css">
	/* 		.th{
				width: 20;
				height: 10;
			} */
			
		</style>
	</head>
	<body>
		<form action=""></form>
		<!-- 
		iterStat称作状态变量，属性有：
			index:当前迭代对象的index（从0开始计算）
			count: 当前迭代对象的index(从1开始计算)
			size:被迭代对象的大小
			current:当前迭代变量
			even/odd:布尔值，当前循环是否是偶数/奇数（从0开始计算）
			first:布尔值，当前循环是否是第一个
			last:布尔值，当前循环是否是最后一个
		 -->
		 <table>
		 	<thead>
		 		<tr>
			 		<th>id</th>  
	                <th>用户名</th>  
	                <th>邮箱</th>  
	                <th>别名</th>
	                <th>创建时间</th> 
	                <th>公司</th>
	                <th>状态变量：index</th>  
	                <th>状态变量：count</th>  
	                <th>状态变量：size</th>  
	                <th>状态变量：current.userName</th>  
	                <th>状态变量：even</th>  
	                <th>状态变量：odd</th>  
	                <th>状态变量：first</th>  
	                <th>状态变量：last</th> 
		 		</tr>
		 	</thead>
		 	<tbody>
				 <tr th:each="user,userStat : ${userList}"> 
				     <th th:text="${user.id}">默认id1</th>
				     <td th:text="${user.userName}">名字为空</td>
				     <td th:text="${user.email}">未设置邮箱</td>
				     <td th:text="${user.nickName}">未设置别名</td>
				     <td th:text="${user.createTime}">没有创建时间</td>
				     <td th:text="${user.company}">合肥智圣新创</td>
				     <td th:text="${userStat.index}">index</td>
				     <th th:text="${userStat.count}">状态变量：count</th>  
                	 <th th:text="${userStat.size}">状态变量：size</th>  
                	 <th th:text="${userStat.current.userName}">状态变量：current</th>  
                	 <th th:text="${userStat.even}">状态变量：even****</th>  
                 	 <th th:text="${userStat.odd}">状态变量：odd</th>  
                	 <th th:text="${userStat.first}">状态变量：first</th>  
                 	 <th th:text="${userStat.last}">状态变量：last</th> 
				 </tr>
		 	</tbody>
		 </table>
	</body>
</html>
